<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>JavaScript Quiz!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">"
    <link rel="stylesheet" href="Assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="page-header">
        <div class="col">
            <div>
                <span id="highscore">High Scores</span>
                <span id="timer">Time: 70 seconds</span>
            </div>
        </div>
    </div> 

    <div class="container">

        <div class="eagle">
            <div class="row">
                <div class="col-md-9 9col-sm-10">
                    <h1 class="display-3">JavaScript Knowledge Check!</h1>
                    <hr class="my-4">
                    <br>
                    <p class="quiz-intro">
                        See if you can beat the clock while answering these javascript questions correctly!
                        You have 70 seconds.
                        If you answer incorrectly 10 seconds will come off of the clock.
                    </p>
                    <br>
                    <button type="button" class="btn btn-primary start-quiz-btn justify-content-end">Start Quiz</button>
                </div>
            </div>
        </div>
    </div>

    <div class="row quiz-section justify-content-center">
        <div class="col-md-8">
            <h3 class="mb-5 question"></h3>
            <button type="button" class="btn btn-warning answer1"></button>
            <button type="button" class="btn btn-warning answer2"></button>
            <button type="button" class="btn btn-warning answer3"></button>
            <button type="button" class="btn btn-warning answer4"></button>
            <span id="correct-or-incorrect" class="mt-5"></span>
        </div>
    </div>

    <div class="top-performers">
        <div class="row margin justify-content-center">
            <div class="col-md-6">
                <h3>The End!</h3>
                <p>Enter Your Initials: </p>
                <input type="text" class="mt-3" id="initials" name="initials" placeholder="initials"><br>
                <button type="submit" class="btn btn-warning submit-btn">Submit</button>
            </div>
        </div>
    </div>

    <div class="container highscores-section">
        <div class="row margin justify-content-center">
            <div class="highscores-div col-md-8">
                <h3>Your Score</h3>
                <div class="user-scores mt-5">
                </div>
                <button type="button" class="btn btn-warning highscor-btn challenge-again">Try Again?</button>
                <button type="button" class="btn btn-warning highscore-btn clear-highscores ml-3">Clear Scores</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.slim.min.js" integrity="sha256-ZwqZIVdD3iXNyGHbSYdsmWP//UBokj2FHAxKuSBKDSo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

</body>
